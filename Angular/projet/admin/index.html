<!DOCTYPE html>
<html lang="en" ng-app="adminApp" ng-controller="eventCtrl">
<head>
    <title>Bootstrap 101 Template</title>
    <!-- Bootstrap -->
    <link href="lib/bootstrap-3.3.7-dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container-fluid fullScreenHeight zeroRef" >
    <div class="row container-fluid fullScreenHeight ">
        <!-- ************* LEFT PANEL *************-->
        <div class="col-xs-2 col-sm-2 col-md-2 col-lg-2 zeroRef fullScreenHeight divOverflow" >
            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                <div class="btn-group" role="group" aria-label="...">
                    <button type="button" class="btn btn-default"><span class="glyphicon glyphicon-edit" aria-hidden="true"></span></button>
                </div>
                <div class="btn-group" role="group" aria-label="...">
                    <button type="button" class="btn btn-default" ng-click="savePres()"><span
                            class="glyphicon glyphicon-floppy-disk" aria-hidden="true"></span></button>
                    <button type="button" class="btn btn-default" ng-click="newSlide()"><span
                            class="glyphicon glyphicon-plus" aria-hidden="true"></span></button>
                    <button type="button" class="btn btn-default"><span class="glyphicon glyphicon-remove" aria-hidden="true"></span></button>
                </div>
                <div class="form-group">
                    <label for="currentPresTitle"></label>
                    <input type="text" ng-model="currentPresentation.title" class="form-control" id="currentPresTitle">
                </div>

                <div ng-repeat="array in currentPresentation.slidArray">
                    <div ng-click="selectCurrentSlid(array)">
                        <label for="image" ng-model="array.title" >{{array.title}}</label>
                        <img src=" {{array.contentMap[0].src}} " class="img-rounded img-responsive" id="image" >
                    </div>
                </div>
            </div>
        </div>
        <!-- ************* CENTER PANEL *************-->
        <div class="col-xs-7 col-sm-7 col-md-7 col-lg-7 zeroRef fullScreenHeight">
            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
            </div>
            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 fullScreenHeight">
                <div class="form-group" >
                    <label for="currentSlidTitle">Titre</label>
                    <input type="text" ng-model="currentSlide.title" class="form-control" id="currentSlidTitle">
                    <label for="currentSlidDesc">Description</label>
                    <input type="text" ng-model="currentSlide.description" class="form-control" id="currentSlidDesc">
                </div>
                <img src=" {{currentSlide.contentMap[0].src}} " class="img-responsive">
            </div>
        </div>
    </div>
</div>

<script src="lib/js/jquery-3.1.1.min.js"></script>
<!-- ANGULAR -->
<script src="lib/js/angular.min.js"></script>
<script src="js/application/AdminApp.js"></script>
<script src="js/controllers/EventController.js"></script>
<script src="js/services/FactoryService.js"></script>
</body>
</html>
